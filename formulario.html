<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Formulários HTML</title>
    </head>
    <body>
        <header>
            <h1>Formulários</h1>
        </header>

        <main>
            <form>
                <input type="text" placeholder="Seu nome" />
                <br/>
                <label for="email">Seu E-mail</label>
                <input type="email" id="email"/>
                <br/>
                <input type="tel" placeholder="Seu telefone"/>
                <br/>
                <input type="number" max="10" min="2" step="2"/>
                <input type="file"/>
                <br/>
                <input  type="color"/>
                <br/>
                <input type="checkbox" id="checkbox-terms"/> <label for="checkbox-terms">Aceito os termos</label>

                <p>
                    Qual sua cor favorita?
                </p>
                <input type="radio" name="cor-favorita" id="vermelho"/> <label for="vermelho">Vermelho</label>
                <input type="radio" name="cor-favorita" id="verde"/> <label for="verde">Verde</label>
                <input type="radio" name="cor-favorita" id="azul"/> <label for="azul">Azul</label>

                <br/>
                <p>
                    Qual seu filme favorito?
                </p>
                <select multiple>
                    <option>Filme A</option>
                    <option>Filme B</option>
                    <option>Filme C</option>
                </select>
                <br/>
                <textarea>

                </textarea>
                <button type="submit">
                    Enviar
                </button>
                <button type="reset">
                    Limpar
                </button>
            </form>
        </main>
    </body>
</html>
