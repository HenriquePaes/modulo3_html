<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Tabelas HTML</title>
    </head>
    <body>
        <table>
            <caption>Notas de matemática</caption>
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Nota do Aluno</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aluno A</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Aluno B</td>
                    <td>7</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média das notas</td>
                    <td>7.5</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
